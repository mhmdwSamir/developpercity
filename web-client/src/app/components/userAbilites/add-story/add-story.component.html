<div class="container">
    <div class="row my-4">
        <div class="col-12">

            <form>
                <!-- start  title of story   -->
                <mat-form-field [formGroup]="formAddArticle" class="c-input">

                    <mat-label>Title</mat-label>
                    <input formControlName="title" autocomplete="off" matInput
                        placeholder="Ex. How To Write Clean Code " class="text-muted">
                </mat-form-field>
                <!-- end  title of story   -->
                <!-- Start icon +  -->
                <div class="iconPlus  my-4">
                    <i (click)="changeShowState()" class="fa fa-plus-circle fa-2x mr-4 mb-3 "></i>

                    <div class="d-flex flex-column" *ngIf="showIconState">
                        <!-- Icon image upload   -->
                        <div class="ability imgUpload ">
                            <input style="display:none" type="file" id="img" />
                            <label for="img">
                                <i class="fa fa-camera "></i>
                            </label>
                        </div>
                        <!-- Icon Search  -->
                        <div class="ability search ">
                            <mat-form-field [formGroup]="searchGroup" class="search c-input" *ngIf="searchInput">
                                <input formControlName="search" autocomplete="off" matInput [(ngModel)]="searchKeyword"
                                    (keyup.enter)="searchImages()"
                                    placeholder="Type keywords to search Unsplash, and press Enter">
                            </mat-form-field>
                            <label for="searchUnSplach">
                                <i class="fa fa-search  " (click)="searchClicked()" *ngIf="IconSearchStat"></i>
                            </label>
                        </div>
                        <!-- Icon play  -->
                        <div class="ability play ">
                            <form [formGroup]="playGroup">
                                <mat-form-field class="play c-input" *ngIf="playStateFeild">
                                    <input 
                                    matInput 
                                    (keyup.enter)="onKeyEnter($event)" formControlName="play"
                                    class="w-100"
                                     placeholder="Paste a YouTube, Vine, Vimeo, or other video link, and press Enter">
                                </mat-form-field>
                            </form>

                            <label for="videoLink" (click)="showInputvideoLink()">
                                <i class="fa fa-play " *ngIf="playStateIcon" (click)="playClicked()"></i>
                            </label>
                        </div>
                        <!-- Icon code  -->
                        <div class="ability code ">
                            <i class="fa fa-code"></i>
                        </div>

                      </div>

                    <!-- <iframe 

                   *ngIf="isPassedUrl" width="560"
                    height="315" 
                   [src]="https://www.youtube.com/embed/+{{videoId|safe}}+" 
                   [src]=`www.youtube.com/embed/+{{videoId|safe}}+`
                   
                   frameborder="0" 
                   allowfullscreen
 
                   ></iframe> -->


                    <iframe *ngIf="isPassedUrl" width="560" height="315"
                        [src]="'https://www.youtube.com/embed/'+ videoId | safe:'resourceUrl'" frameborder="0"
                        allowfullscreen></iframe>


                    <!-- <iframe *ngIf="isPassedUrl" height="560" width="500"  
                    src="https://www.youtube.com/embed/8EhFDJ0SGSA"> 
                    </iframe>  -->
                </div>


                <!-- end icon +  -->

                <!-- Story Body    -->
                <mat-form-field appearance="fill" class="c-input">
                    <mat-label>Write Astory </mat-label>
                    <textarea [formControl]="formAddArticle.get('newStory')"
                     matInput placeholder="It makes me feel..."></textarea>
                </mat-form-field>


                <button class="btn btn-primary mr-3" > Publish </button>
                <button class="btn btn-danger" (click)="formAddArticle.reset()"> Reset </button>

            </form>

        </div>
    </div>
</div>


<div class="small text-muted text-center">
    <p> this div for testing form feilds </p>
    <p>
        form feilds Values {{ formAddArticle.value | json }}
    </p>
    <p>
        form feilds Values {{ playGroup.value }}
    </p>
</div>
