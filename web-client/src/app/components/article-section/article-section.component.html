<div class="row">

    <div class="col-12">
        <div class="row d-flex">
            <div class="col-md-7 mb-3">
                <div class="article_s_left d-flex flex-column ">
                    <div class="head_article d-flex  mb-4">
                        <span class="avatar mr-3 text-uppercase font-weight-bold"> {{getShortName(article.writer)}}</span>
                        <h3 class="mt-3"> {{ article.writer }}</h3>
                    </div>
                    <div class="body_article mb-3">

                        <h5> {{article.title}}</h5>
                        <p class="text-muted">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                    </div>
                    <div class="footer_article d-flex justify-content-between">
                        <span class="small text-muted">{{article.date  }}</span>

                        <app-custom-dropdown></app-custom-dropdown>
                        
                        <i 
                        (click)="saveArticle(article)"
                        [ngClass]="{'clicked' :iconState }"
                        class="fa fa-braille fa-1x"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="article_s_right">
                    <img src="../../../assets/images/article/article-2.jpeg" class="w-100" />
                </div>
            </div>
        </div>
    </div>

</div>
